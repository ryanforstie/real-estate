<form (ngSubmit)="onFormSubmit()" #searchTopPropertiesForm="ngForm">
  <input required name="state" [(ngModel)]="state" />
  <input required name="city" [(ngModel)]="city" />
  <button [disabled]="searchTopPropertiesForm.invalid">Submit</button>
</form>

<div *ngFor="let property of properties">
  {{ property.address }}
</div>
